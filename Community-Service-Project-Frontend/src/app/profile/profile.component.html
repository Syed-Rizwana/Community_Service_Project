    <h2>{{ user.name }}'s Profile</h2>

    <div class="card">
      <h3>Activities:</h3>
      <ul>
        <li *ngFor="let title of user.title">{{ title }}</li>
      </ul>
    </div>

    <div class="card">
      <h3>Feedbacks:</h3>
      <ul>
        <li *ngFor="let Review of user.Review">{{ Review }}</li>
      </ul>
    </div>

    <div class="card">
      <h3>Shares:</h3>
      <ul>
        <li *ngFor="let share of user.shares">{{ share }}</li>
      </ul>
    </div>

    <div class="card">
      <h3>Login Details:</h3>
      <p>Last Login: {{ user.loginDetails.lastLogin | date }}</p>
      <p>Login Count: {{ user.loginDetails.loginCount }}</p>
    </div>
  </div>
</body>
